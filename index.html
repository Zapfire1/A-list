<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Skoleoppgave</title>
  <link rel="stylesheet" href="stylesheet.css">
</head>
<body>

  <header>
    <nav class="navbar" role="navigation" aria-label="Main navigation">
      <div class="nav-container">
        <a class="brand" href="#">Skoleoppgave</a>
        <button class="nav-toggle" aria-controls="primary-navigation" aria-expanded="false">
          <span class="hamburger">â˜°</span>
          <span class="visually-hidden">Meny</span>
        </button>
        <ul id="primary-navigation" class="nav-list">
          <li><a href="#">Hjem</a></li>
          <li><a href="#">Om the sigma</a></li>
          <li><a href="#">Prosjekt</a></li>
          <li><a href="#">Kontakt</a></li>
        </ul>
      </div>
    </nav>
  </header>

  <main id="main">
    <section>
      <h1>Velkommen</h1>
      <h3>sigmasigmaboi</h3>
    </section>
  </main>

  <footer>
    <p>&copy; 2026 thick of it gang</p>
  </footer>

  <script>  
    (function () {
      const toggle = document.querySelector('.nav-toggle');
      const nav = document.getElementById('primary-navigation');
      if (!toggle || !nav) return;
      toggle.addEventListener('click', function () {
        const expanded = this.getAttribute('aria-expanded') === 'true';
        this.setAttribute('aria-expanded', String(!expanded));
        if (expanded) {
          nav.style.display = 'none';
        } else {
          nav.style.display = 'block';
        }
      });
    })();
  </script>
</body>
